<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="phone">
        <div class="cord"></div>
        <div class="handle"></div>
        <div class="rotary">
            <div class="center-circle"></div>
            <div class="holes">
                <div class="hole" style="--i:1;"></div>
                <div class="hole" style="--i:2;"></div>
                <div class="hole" style="--i:3;"></div>
                <div class="hole" style="--i:4;"></div>
                <div class="hole" style="--i:5;"></div>
                <div class="hole" style="--i:6;"></div>
                <div class="hole" style="--i:7;"></div>
                <div class="hole" style="--i:8;"></div>
                <div class="hole" style="--i:9;"></div>
                <div class="hole" style="--i:10;"></div>
            </div>
            <div class="numbers">
                <div class="number" style="--i:1;">1</div>
                <div class="number" style="--i:2;">2</div>
                <div class="number" style="--i:3;">3</div>
                <div class="number" style="--i:4;">4</div>
                <div class="number" style="--i:5;">5</div>
                <div class="number" style="--i:6;">6</div>
                <div class="number" style="--i:7;">7</div>
                <div class="number" style="--i:8;">8</div>
                <div class="number" style="--i:9;">9</div>
                <div class="number" style="--i:10;">0</div>
            </div>
        </div>
        <div class="lever"></div>
    </div>
    <div class="phone-number" id="phone-number"></div>
    <script src="project2.js"></script>
</body>
</html>
