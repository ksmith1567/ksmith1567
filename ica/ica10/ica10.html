<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .box {
            background-color: hotpink;
            border: 5px double purple;
            height: 200px;
            width: 200px;
            margin-top: 20px;
        }
    </style>
<body>
    <h1 class="name">Hello!</h1>
    <button>Click me!</button>
    <div class="box"></div>
    <script>
        let box=document.querySelector('.box');
        box.addEventListener('click', changeShape);

        function changeShape() {
            box.style="background-color:purple; border: 30px dotted cyan; border-radius: 50%";
        }

        console.log('Hello friend!');
        let btn=document.querySelector('button');
        btn.addEventListener('click', sendAlert);

        function sendAlert() {
            alert('Hey, leave me alone!!! Quit poking me!');
        }
    </script>
</body>
