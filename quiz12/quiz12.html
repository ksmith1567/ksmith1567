  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;
      

      // Add your code here

      let cats = JSON.parse(catString);
      //console.log(cats);

      let motherInfo = "The mother cats are ";
      for (let i=0; i < cats.length; i++) {
        if (i === cats.length - 1) {
            motherInfo += "and " + cats[i].name + ".";
        } else {
            motherInfo += cats[i].name + ", ";
        }
    }
    
    //console.log(motherInfo);

    let totalKittens=0;
    let maleKittens=0;
    let femaleKittens=0;

    for (let i=0; i < cats.length; i++) {
        let kittens = cats[i].kittens;

    for (let j=0; j < kittens.length; j++) {
        totalKittens++;

        if (kittens[j].gender === "m") {
            maleKittens++;
        } else if (kittens[j].gender === "f") {
            femaleKittens++;
        }
        }
     }

     kittenInfo=`There are ${totalKittens} kittens in total, ${maleKittens} male and ${femaleKittens} female.`;

     //console.log(kittenInfo);


      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
